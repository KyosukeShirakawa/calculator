<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="styles.css">
  <script src="calculator.js"></script>

  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
  <h1>Calculator</h1>
  <div class="container">
    <div class="first-row">
      <div id="screen">
        <div class="previous"></div>
        <div class="current"></div>
      </div>
      <button id="clear-btn" class="btn">C</button>
    </div>
    <div class="other-rows">
      <button class="btn numbers">7</button>
      <button class="btn numbers">8</button>
      <button class="btn numbers">9</button>
      <button class="btn operator">/</button>
    </div>
    <div class="other-rows">
      <button class="btn numbers">4</button>
      <button class="btn numbers">5</button>
      <button class="btn numbers">6</button>
      <button class="btn operator">*</button>
    </div>
    <div class="other-rows">
      <button class="btn numbers">1</button>
      <button class="btn numbers">2</button>
      <button class="btn numbers">3</button>
      <button class="btn operator">-</button>
    </div>
    <div class="other-rows">
      <button class="btn decimal">.</button>
      <button class="btn numbers">0</button>
      <button class="btn equal">=</button>
      <button class="btn operator">+</button>
    </div>
  </div>
</body>
</html>
