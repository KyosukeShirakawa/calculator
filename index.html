<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <div class="display"></div>
    <div class="digits">
      <div class="row">
        <button class="column number-button" value="7">7</button>
        <button class="column number-button" value="8">8</button>
        <button class="column number-button" value="9">9</button>
      </div>
      <div class="row">
        <button class="column number-button">4</button>
        <button class="column number-button">5</button>
        <button class="column number-button">6</button>
      </button>
      <div class="row">
        <button class="column number-button">1</button>
        <button class="column number-button">2</button>
        <button class="column number-button">3</button>
      </div>
      <div class="operators">
        <button class="add-btn">+</button>
        <button class="subt-btn">-</button>
        <button class="mult-btn">*</button>
        <button class="divi-btn">/</button>
        <button class="equal-btn">=</button>
        <button class="clear-btn">Clear</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>
</html>
